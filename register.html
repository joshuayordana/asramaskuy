<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Student</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" href="asset/css/landing_page.css" />
  <link rel="stylesheet" href="asset/css/index.css" />
  <link rel="stylesheet" href="asset/css/navbar.css" />
  <link rel="stylesheet" href="asset/css/register_form.css" />
</head>

<body>
  <header class="">
    <!-- Navbar start -->
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a class="logo-img" href="landing_page.html">Asrama<span>Skuy</span></a>
        </div>
        <div class="nav-link">
          <p>Welcome</p>
          <a href="login.html"><button class="login-button" href="">Login</button></a>
        </div>
      </nav>
    </div>
    <!-- Navbar end -->
  </header>

  <div class="container min-height-100vh" style="margin-top: 70px">
    <a id="arrow_back"><span class="material-symbols-outlined">arrow_back</span></a>
    <div class="grid-col-3 gap-30 grid-center">
      <div class="grid-item">
        <img id="sapiens1" src="asset/image/sapiens1.png" alt="sapiens1" />
      </div>

      <div class="login-box">

        <div class="header">Sign Up</div>
        <form action="" id="register_form">

          <!-- $ halaman pertama START -->
          <div class="isi" id="isi1">
            <div class="header2" style="text-align: center;">Personal Data</div>
            <div class="data">
              <label class="input-label" for="nama">Nama<span class="warning">*</span></label><br>
              <input type="username" class="input-text" id="nama" name="nama" placeholder="Full Name" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="student_id">studentID<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="student_id" name="student_id"
                placeholder="Insert your Student ID" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="nik">NIK<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="nik" name="nik" placeholder="Insert your NIK" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label">Upload Photo</label><br>
              <label for="photo" class="input-text input-photo" id="photo-name" style="text-align: center;">Click here
                to upload a
                photo</label>
              <input type="file" name="photo" id="photo" accept="image/*" style="display: none" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="tgl_lahir">Date of Birth<span class="warning">*</span></label><br>
              <input type="date" class="input-text" name="tgl_lahir" id="tgl_lahir" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="gender">Gender</label><br>
              <select name="gender" id="gender" class="input-text">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="data">
              <label class="input-label" for="alamat">Address<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="alamat" name="alamat" placeholder="Address" />
              <small class="warning"></small>
            </div>
            <div style="text-align: center">
              <button type="button" class="login" id="next1">Next</button>
            </div>
          </div>
          <!-- $ halaman pertama END -->

          <!-- $ halaman kedua START -->
          <div class="isi" id="isi2" style="display: none;">
            <div class="header2">Account Details</div>
            <div class="data">
              <label class="input-label" for="email">Email<span class="warning">*</span></label><br>
              <input type="email" class="input-text" id="email" name="email" placeholder="example@gulugulu.com" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="password">Password<span class="warning">*</span></label><br>
              <input type="password" class="input-text" id="password" name="password"
                placeholder="Insert your password" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="phone">Phone<span class="warning">*</span></label><br>
              <input type="tel" class="input-text" id="no_telp" name="no_telp" placeholder="Insert your phone number" />
              <small class="warning"></small>
            </div>
            <div style="text-align: center">
              <button type="button" class="login" id="next2">Next</button>
            </div>
          </div>
          <!-- $ halaman kedua END -->

          <!-- $ halaman ketiga START -->
          <div class="isi" id="isi3" style="display: none;">
            <div class="header2">Father Information</div>
            <div class="data">
              <label class="input-label" for="f_name">Father's Name<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="f_name" placeholder="Full Name" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="f_occ">Father's Occupation<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="f_occ" placeholder="Occupation" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="f_phone">Father's Phone<span class="warning">*</span></label><br>
              <input type="tel" class="input-text" id="f_phone" placeholder="Phone Number" />
              <small class="warning"></small>
            </div>

            <div class="header2">Mother Information</div>
            <div class="data">
              <label class="input-label" for="m_name">Mother's Name<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="m_name" placeholder="Full Name" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="m_occ">Mother's Occupation<span class="warning">*</span></label><br>
              <input type="text" class="input-text" id="m_occ" placeholder="Occupation" />
              <small class="warning"></small>
            </div>
            <div class="data">
              <label class="input-label" for="m_phone">Mother's Phone<span class="warning">*</span></label><br>
              <input type="tel" class="input-text" id="m_phone" placeholder="Phone Number" />
              <small class="warning"></small>
            </div>
            <div style="text-align: center">
              <button type="button" class="login" id="submit">Submit Registration</button>
            </div>
          </div>
          <!-- $ halaman ketiga END -->
        </form>
      </div>

      <div class="grid-item">
        <img id="sapiens2" src="asset/image/sapiens2.png" alt="sapiens2" />
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <footer>
    @copyright 2023
  </footer>
  <script type="module" src="asset/js/register_student.js"></script>
</body>

</html>
