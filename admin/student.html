<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student - Admin</title>
        <link rel="stylesheet" href="../asset/css/index.css" />
        <link rel="stylesheet" href="../asset/css/navbar_login.css" />
        <link rel="stylesheet" href="../asset/css/admin.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <!-- $ Navbar start -->
            <div class="container">
                <nav class="navbar">
                    <div class="logo">
                        <a class="logo-img" href="../landing_page_login.html">Asrama<span>Skuy</span></a>
                    </div>
                    <div class="nav-link">
                        <a href="./schedule.html" onclick="">SCHEDULE</a>
                        <a href="./rooms.html">ROOMS</a>
                        <a href="./student.html">STUDENT</a>
                        <a href="./guest.html">GUEST</a>
                        <a href="./transaction.html">TRANSACTION</a>
                        <a href="./tower.html">TOWER</a>
                    </div>
                    <div class="nav-link">
                        <a href="../profile_page.html"
                            ><button class="profile-button" href="">
                                <span>Profile</span>
                                <div class="profile-logo">
                                    <img src="../asset/image/profile_avatar.png" width="20px" height="20px" />
                                </div></button
                        ></a>
                    </div>
                </nav>
            </div>
            <!-- $ Navbar end -->
        </header>

        <!-- input book start -->
        <section class="container" style="margin-top: 70px">
            <div class="grid-col-2 titleBar">
                <span class="h1">All Student</span>

                <span class="searchBar gap-20">
                    <a class="filterButton" id="addButton">
                        <iconify-icon icon="material-symbols:add"></iconify-icon>
                        <span>Add Student</span>
                    </a>
                    <a class="filterButton">
                        <iconify-icon icon="material-symbols:download"></iconify-icon>
                        <span>Download</span>
                    </a>
                    <div class="filterSearch">
                        <iconify-icon icon="material-symbols:search"></iconify-icon>
                        <input type="search" class="searchInput" id="searchInput" placeholder="Search Student" />
                    </div>
                </span>
            </div>

            <div class="gap-30" style="margin-top: 30px">
                <div class="box">
                    <table>
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Status</th>
                                <th>Student ID</th>
                                <th>NIK</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Birth Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="guest"></tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- input book end -->

        <dialog id="edit-dialog">
            <div id="d-bar">
                <div id="d-title">Update Student</div>
                <div id="closeModal">X</div>
            </div>
            <div id="d-body">
                <input id="id_user" hidden />
                <div class="data">
                    <label class="input-label" for="nama">Nama<span class="warning">*</span></label
                    ><br />
                    <input type="username" class="input-text" id="nama" name="nama" placeholder="Full Name" />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="nim">Student ID<span class="warning">*</span></label
                    ><br />
                    <input type="text" class="input-text" id="nim" name="nim" placeholder="Insert your Student ID" />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="nik">NIK<span class="warning">*</span></label
                    ><br />
                    <input type="text" class="input-text" id="nik" name="nik" placeholder="Insert your NIK" />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="tgl_lahir">Date of Birth<span class="warning">*</span></label
                    ><br />
                    <input type="date" class="input-text" name="tgl_lahir" id="tgl_lahir" />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="gender">Gender</label><br />
                    <select name="gender" id="gender" class="input-text">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="data">
                    <label class="input-label" for="alamat">Address<span class="warning">*</span></label
                    ><br />
                    <input type="text" class="input-text" id="alamat" name="alamat" placeholder="Address" />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="no_telp">Phone<span class="warning">*</span></label
                    ><br />
                    <input
                        type="tel"
                        class="input-text"
                        id="no_telp"
                        name="no_telp"
                        placeholder="Insert your phone number"
                    />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="email">Email<span class="warning">*</span></label
                    ><br />
                    <input type="email" class="input-text" id="email" name="email" placeholder="example@gulugulu.com" />
                    <small class="warning"></small>
                </div>
                <div class="data">
                    <label class="input-label" for="password">Password<span class="warning">*</span></label
                    ><br />
                    <input
                        type="password"
                        class="input-text"
                        id="password"
                        name="password"
                        placeholder="Insert your password"
                    />
                    <small class="warning"></small>
                </div>
                <div style="text-align: center">
                    <button type="button" class="login" id="d-button">Submit Registration</button>
                </div>
            </div>
        </dialog>

        <br />
        <br />
        <!-- <footer>
    @copyright 2023
  </footer> -->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script type="module" src="../asset/js/admin_student.js"></script>
        <script src="../asset/js/user_validation.js"></script>
    </body>
</html>
