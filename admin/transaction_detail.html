    <link rel="stylesheet"

<body>
    <header>
        <!-- $ Navbar start -->
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a class="logo-img" href="../landing_page_login.html">Asrama<span>Skuy</span></a>

                <div class="nav-link">

                    <a href="./tower.html">TOWER</a>
                </div>

                    <button class="warning-button" style="width: 100%;" id="logout-button">LogOut</button>
                </div>
            </nav>
        </div>
        <!-- $ Navbar end -->
    </header>

    <!-- Bagian detail start -->
    <section class="container" style="margin-top: 70px;padding-top: 30px;">

        <div class="detail-container">

            <!-- bagian atas detail START -->
            <div class="detail-upper">

                <!-- status bisa active or not -->
                <div class="status-unpaid" id="status-unpaid">
                    <div class="flex gap-20">
                        <div class="detail-status-unpaid">Unpaid</div>
                        <button class="primary-button" id="pay-button">Pay</button>
                    </div>
                </div>

                <!-- status bisa active or not -->
                <div class="status-paid" id="status-paid">
                    <div class="flex gap-20">
                        <select class="status-changer" id="status-changer">
                        </select>
                        <button class="primary-button" id="done-button">Done</button>
                    </div>
                </div>

                <!-- status bisa active or not -->
                <div class="status-complete" id="status-complete"> <!-- id ini untuk active atau engga -->
                    <div class="flex gap-20">
                        <div class="detail-status-complete" id="detail-status-complete">Canceled</div>
                        <!-- id ini untuk ubah cancelled atau done -->
                    </div>
                </div>

                <div class="flex gap-10 align-center">
                    <div class="detail-text" id="transaction-date">
                    </div>
                    <div class="detail-text" id="transaction-time"><span class="detail-text-label-small">Time:</span>
                        05:41:58
                    </div>
                    <button class="primary-button" id="back-button">Back</button>
                </div>

            </div>

            <!-- bagian atas detail END -->

            <!-- bagian bwh detail START -->
            <div class="detail-bottom">
                <div class="grid-col-3">
                    <div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="transaction-name">ID Transaction</label>
                            <div class="detail-text" id="transaction-name">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="type">Type</label>
                            <div class="detail-text" id="type">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="name-user">Guest Name</label>
                            <div class="detail-text" id="name-user">
                                asdas
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="tower">Tower</label>
                            <div class="detail-text" id="tower">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="tower-adr">Tower Address</label>
                            <div class="detail-text" id="tower-adr">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="room">Room</label>
                            <div class="detail-text" id="room">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="check-date">Check in & Check out</label>
                            <div class="detail-text" id="check-date">
                                asdas
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="payment-method">Payment-Method</label>
                            <div class="detail-text" id="payment-method">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="va">Virtual Account</label>
                            <div class="detail-text" id="va">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="total-payment">Total Payment</label>
                            <div class="detail-text" id="total-payment">
                                asdas
                            </div>
                        </div>
                        <div class="detail-info">
                            <label class="detail-text-label" for="penalti">Penalti</label>
                            <div class="detail-text" id="penalti">
                                asdas
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div for="descryption" class="detail-text-label">Descryption</div>
                <textarea class="detail-text-area" id="descryption" readonly>Asyikk ruangannya hehe</textarea>

                <div class="flex justify-between gap-20">
                    <button class="cancel-trans warning-button" style="width: 100%;" id="cancel-button">cancel
                        Transaction</button>
                    <button class="change-room primary-button" style="width: 100%;" id="open-modal-change-button">Change
                        Room</button>
                </div>
            </div>
            <!-- bagian bwh detail END -->
        </div>

    </section>
    <!-- Bagian detail end -->

    <dialog class="modal" id="modal-change-room">
        <div class="upper-modal">
            <div>Change Room</div>
            <div class="clickable-modal-btn" id="close-modal-change-button">X</div>
        </div>
        <div class="bottom-modal">
            <div class="detail-info">
                <label class="detail-text-label-small" for="old-room">From</label>
                <div class="input-text" id="old-room">
                    asdas
                </div>
            </div>
            <div class="detail-info">
                <label class="detail-text-label-small" for="new-room">To</label>
                <select class="input-text" id="new-room">
                    asdas
                </select>
            </div>
            <div class="flex justify-center">
                <button class="primary-button" id="submit-modal-change-button">submit</button>
            </div>
        </div>


    </dialog>
