<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transaction - Admin</title>
        <link rel="stylesheet" href="../asset/css/index.css" />
        <link rel="stylesheet" href="../asset/css/navbar_login.css" />
        <link rel="stylesheet" href="../asset/css/admin.css" />
        <link rel="stylesheet" href="../asset/css/admin_modal.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <!-- $ Navbar start -->
            <div class="container">
                <nav class="navbar">
                    <div class="logo">
                        <a class="logo-img" href="../landing_page_login.html">Asrama<span>Skuy</span></a>
                    </div>
                    <div class="nav-link">
                        <a href="./complaint.html">COMPLAINT</a>
                        <a href="./rooms.html">ROOMS</a>
                        <a href="./student.html">STUDENT</a>
                        <a href="./guest.html">GUEST</a>
                        <a href="./transaction.html">TRANSACTION</a>
                        <a href="./tower.html">TOWER</a>
                    </div>
                    <div class="nav-link">
                        <button class="warning-button" style="width: 100%" id="logout-button">LogOut</button>
                    </div>
                </nav>
            </div>
            <!-- $ Navbar end -->
        </header>

        <!-- input book start -->
        <section class="container" style="margin-top: 70px">
            <!-- $ bagian filter START -->
            <div class="titleBar">
                <div class="page-title">All Transaction</div>
                <div class="searchBar gap-20">
                    <div class="filterButton" id="addButton" style="cursor: pointer">
                        <iconify-icon icon="material-symbols:add"></iconify-icon>
                        <span>Add Transaction</span>
                    </div>
                    <div class="filterButton" style="cursor: pointer">
                        <iconify-icon icon="material-symbols:download"></iconify-icon>
                        <span>Download</span>
                    </div>
                    <div class="filterSearch">
                        <iconify-icon icon="material-symbols:search"></iconify-icon>
                        <input type="search" class="searchInput" id="searchInput" placeholder="Search Guest" />
                    </div>
                </div>
            </div>
            <div class="filter2">
                Filter by Date:
                <div>
                    <input type="date" class="filterDate" name="filter-checkin" id="filter-checkin" style="width: 12vw" />
                </div>
                <div>to</div>
                <div>
                    <input type="date" class="filterDate" name="filter-checkout" id="filter-checkout" style="width: 12vw" />
                </div>
            </div>
            <!-- $ bagian filter END -->

            <div style="margin-top: 30px">
                <div class="box">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Tower</th>
                                <th>Room</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Status</th>
                                <th>Total Payment</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="guest"></tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- input book end -->

        <dialog class="modal" id="edit-dialog">
            <div class="upper-modal">
                <div id="d-title">Create Transaction</div>
                <div id="closeModal">X</div>
            </div>
            <div class="bottom-modal">
                <input id="id_gedung" hidden />
                <div class="detail-info">
                    <label class="detail-text-label-small" for="id_user">Name<span class="warning">*</span></label
                    ><br />
                    <select class="input-text" name="id_user" id="id_user"></select>
                    <small class="warning"></small>
                </div>
                <div class="grid-col-2 gap-20">
                    <div class="detail-info">
                        <label class="detail-text-label-small" for="checkin">Check In<span class="warning">*</span></label
                        ><br />
                        <input type="date" class="input-text" name="checkin" id="checkin" style="width: 32vw" />
                        <small class="warning"></small>
                    </div>
                    <div class="detail-info">
                        <label class="detail-text-label-small" for="checkout">Check Out<span class="warning">*</span></label
                        ><br />
                        <input type="date" class="input-text" name="checkout" id="checkout" style="width: 32vw" />
                        <small class="warning"></small>
                    </div>
                </div>
                <div class="detail-info">
                    <label class="detail-text-label-small" for="tower">Tower<span class="warning">*</span></label
                    ><br />
                    <select name="tower" id="tower" class="input-text">
                        <option value="notfound" hidden selected>--- Select Tower ---</option>
                    </select>
                    <small class="warning"></small>
                </div>
                <div class="detail-info">
                    <label class="detail-text-label-small" for="room">Room<span class="warning">*</span></label
                    ><br />
                    <select name="room" id="room" class="input-text">
                        <option value="notfound" hidden selected>--- Select Tower First ---</option>
                    </select>
                    <small class="warning"></small>
                </div>
                <div class="detail-info">
                    <label class="detail-text-label-small" for="total">Total<span class="warning">*</span></label
                    ><br />
                    <input type="number" class="input-text" id="total" name="total" placeholder="Total Price" />
                    <small class="warning"></small>
                </div>
                <div style="text-align: center">
                    <button type="button" class="primary-button" id="d-button">Submit Registration</button>
                </div>
            </div>
        </dialog>

        <br />
        <br />
        <!-- <footer>
    @copyright 2023
  </footer> -->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script type="module" src="../asset/js/admin_transaction.js"></script>
        <script src="../asset/js/user_validation.js"></script>
        <script src="../asset/js/logout_user.js"></script>
    </body>
</html>
