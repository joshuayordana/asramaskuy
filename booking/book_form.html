<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsramaSkuy</title>
  <link rel="stylesheet" href="../asset/css/index.css" />
  <link rel="stylesheet" href="../asset/css/navbar_login.css" />
  <link rel="stylesheet" href="../asset/css/booking_form.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>

<body>
  <header>
    <!-- $ Navbar start -->
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a class="logo-img" href="../landing_page_login.html">Asrama<span>Skuy</span></a>
        </div>
        <div class="nav-link">
          <a href="../booking/book_form.html" onclick="">Rent a room</a>
          <a href="../complaint_page.html">Complaint</a>
          <a href="../transaction_page.html">Transaction</a>
          <a href="../profile_page.html"><button class="profile-button" href="">
              <span>Profile</span>
              <div class="profile-logo">
                <img src="../asset/image/profile_avatar.png" width="20px" height="20px" />
              </div>
            </button></a>
        </div>
      </nav>
    </div>
    <!-- $ Navbar end -->
  </header>

  <!-- $ input book start -->
  <section class="container" style="margin-top: 70px">
    <a href="../landing_page_login.html"><span class="material-symbols-outlined back-logo">arrow_back</span></a>
    <div class="grid-col-2">
      <div class="padding-20 flex justify-center">
        <div class="booking-form">

          <div class="title-form flex justify-center" width:="100%">
            <h1>Booking</h1>
          </div>

          <div class="padding-20">

            <h1 class="book-label1">Details</h1>

            <!-- $ inputan period START -->

            <!-- ! ini inputan untuk STUDENT -->
            <div class="" id="student-period">
              <p class="book-label2">Period (DD/MM/YY)<span style="color: red;">*</span></p>
              <select class="select-option" name="book-period" id="book-period">
                <option value="date-1">
                  1/7/2023 - 1/1/2024 (6 months)
                </option>
                <option value="date-2">
                  1/7/2023 - 1/7/2024 (12 months)
                </option>
              </select>
            </div>

            <!-- ! ini inputan untuk GUEST -->
            <div class="grid-col-2 gap-20" id="guest-period">

              <!-- $ selected Check-in Date START -->
              <div>
                <p class="book-label2">Check-in<span style="color: red;">*</span></p>
                <input class="select-option" type="date" id="book-check-in" name="book-check-in">
                <div class="input-warning" id="check-in-warning"></div>
              </div>
              <!-- $ selected  Check-in Date END -->

              <!-- $ selected  Check-OUT Date START -->
              <div>
                <p class="book-label2">Check-out<span style="color: red;">*</span></p>
                <input class="select-option" type="date" id="book-check-out" name="book-check-out">
                <div class="input-warning" id="check-out-warning"></div>
              </div>
              <!-- $ selected Check-OUT Date END -->

            </div>
            <!-- $ inputan period END -->

            <!-- $ inputan Beds START -->
            <p class="book-label2">Beds<span style="color: red;">*</span></p>
            <div class="" id="student-bed">
              <select class="select-option" name="book-bed" id="book-bed-student">
                <option value="1">
                  1 Beds
                </option>
              </select>
            </div>
            <div class="" id="guest-bed">
              <select class="select-option" name="book-bed" id="book-bed-guest">
                <option value="1">
                  1 Beds
                </option>
                <option value="2">
                  2 Beds
                </option>
                <option value="3">
                  3 Beds
                </option>
                <option value="4">
                  4 Beds
                </option>
                <option value="5">
                  5 Beds
                </option>
              </select>
            </div>
            <!-- $ inputan Beds END -->

            <!-- $ bagian information START -->
            <h1 class="">Information</h1>
            <div class="book-information">
              <div class="book-name-box">
                <p class="book-label2 padding-inline-20">Name</p>
                <p class="book-desc padding-inline-20" id="book-name">Steven Doni Atiko</p>
              </div>
              <div class="book-user-id-box">
                <p class="book-label2 padding-inline-20" id="id-label"></p>
                <p class="book-desc padding-inline-20" id="book-user-id">C14200200</p>
              </div>
            </div>
            <!-- $ bagian information END -->

            <br>
            <br>

            <button class="continue-button" id="pick-room-button" style="width: 100%;">
              Select Room
            </button>

          </div>
        </div>
      </div>

      <div class="right-column">
        <img src="../asset/image/sapiens1.png" alt="" />
      </div>
    </div>
  </section>
  <!-- $ input book end -->

  <br />
  <br />
  <footer>
    @copyright 2023
  </footer>
  <script type="module" src="../asset/js/book_form.js"></script>
  <script src="../asset/js/user_validation.js"></script>
</body>

</html>
