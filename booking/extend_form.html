<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsramaSkuy</title>
    <link rel="stylesheet" href="../asset/css/index.css" />
    <link rel="stylesheet" href="../asset/css/navbar_login.css" />
    <link rel="stylesheet" href="../asset/css/booking_form.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>

<body>
    <header>
        <!-- $ Navbar start -->
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a class="logo-img" href="../landing_page_login.html">Asrama<span>Skuy</span></a>
                </div>
                <div class="nav-link">
                    <a href="../booking/book_form.html" onclick="">Rent a room</a>
                    <a href="../complaint/complaint_page.html">Complaint</a>
                    <a href="../transaction_page.html">Transaction</a>
                    <a href="../profile_page.html"><button class="profile-button" href="">
                            <span>Profile</span>
                            <div class="profile-logo">
                                <img src="../asset/image/profile_avatar.png" width="20px" height="20px" />
                            </div>
                        </button></a>
                </div>
            </nav>
        </div>
        <!-- $ Navbar end -->
    </header>

    <!-- $ input book start -->
    <section class="container min-height-100vh" style="margin-top: 70px">
        <a onclick="backToForm()"><span class="material-symbols-outlined back-logo">arrow_back</span></a>
        <div class="grid-col-2">
            <div class="padding-20 flex justify-center">
                <div class="booking-form">

                    <div class="title-form flex justify-center" width:="100%">
                        <h1>Extend</h1>
                    </div>

                    <div class="padding-20">
                        <h1 class="book-label1">Details</h1>
                        <!-- $ inputan period START -->
                        <div class="" id="student-period">
                            <p class="book-label2">Period<span style="color: red;">*</span></p>
                            <select class="select-option" id="book-period">
                                <option value="6">
                                    6 months (1 semester)
                                </option>
                                <option value="12">
                                    12 months (2 semester)
                                </option>
                            </select>
                        </div>
                        <!-- $ inputan period END -->

                        <!-- $ inputan Beds And Room START -->
                        <div class="grid-col-2 gap-20">
                            <div>
                                <p class="book-label2">Beds</p>
                                <div class="select-option" id="book-bed"> 1 Beds
                                </div>
                            </div>
                            <div>
                                <p class="book-label2">Room</p>
                                <div class="select-option" id="book-room"> A-104
                                </div>
                            </div>
                        </div>
                        <!-- $ inputan Beds And Room START -->

                        <!-- $ bagian information START -->
                        <h1 class="">Information</h1>
                        <div class="book-information">
                            <div class="book-name-box">
                                <p class="book-label2 padding-inline-20">Name</p>
                                <p class="book-desc padding-inline-20" id="book-name"></p>
                            </div>
                            <div class="book-user-id-box">
                                <p class="book-label2 padding-inline-20" id="id-label">Student ID</p>
                                <p class="book-desc padding-inline-20" id="book-nim-nik"></p>
                            </div>
                        </div>
                        <!-- $ bagian information END -->

                        <br>
                        <br>

                        <button class="continue-button" id="extend-button" style="width: 100%;">
                            Extend
                        </button>

                    </div>
                </div>
            </div>

            <div class="right-column">
                <img src="../asset/image/sapiens2.png" alt="" />
            </div>
        </div>
    </section>
    <!-- $ input book end -->

    <br />
    <br />
    <footer>
        @copyright 2023
    </footer>
    <script src="../asset/js/extend_form.js"></script>
    <script src="../asset/js/back_to_book_form.js"></script>
    <script src="../asset/js/user_validation.js"></script>
</body>

</html>
