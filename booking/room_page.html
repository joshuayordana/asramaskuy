<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsramaSkuy</title>
    <link rel="stylesheet" href="../asset/css/index.css" />
    <link rel="stylesheet" href="../asset/css/navbar_login.css" />
    <link rel="stylesheet" href="../asset/css/room_page.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>

<body>
    <header>
        <!-- $ Navbar start -->
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a class="logo-img" href="../landing_page_login.html">Asrama<span>Skuy</span></a>
                </div>
                <div class="nav-link">
                    <a href="../booking/book_form.html" onclick="">Rent a room</a>
                    <a href="../complaint_page.html">Complaint</a>
                    <a href="../transaction_page.html">Transaction</a>
                    <a href="../profile_page.html"><button class="profile-button" href="">
                            <span>Profile</span>
                            <div class="profile-logo">
                                <img src="../asset/image/profile_avatar.png" width="20px" height="20px" />
                            </div>
                        </button></a>
                </div>
            </nav>
        </div>
        <!-- $ Navbar end -->
    </header>

    <!-- $ list room start -->
    <section class="container" style="margin-top: 70px">
        <a onclick="backToForm()"><span class="material-symbols-outlined back-logo">arrow_back</span></a>
        <div class="flex flex-direction-column">

            <!-- $ Nama Gedung dan filter? START -->
            <div class="flex justify-between">
                <h1 class="tower-name" id="tower-name"></h1>
                <div class="flex flex-direction-column justify-center">
                    <span class="room-lantai-title" style="font-weight: 500; font-size: 1.125rem;">Select Floor</span>
                    <select class="filter-lantai" name="filter-lantai" id="filter-lantai">
                        <option value="all">all</option>
                        <option value="lantai-1">Floor 1</option>
                        <option value="lantai-n">Floor n</option>
                    </select>
                </div>
            </div>
            <!-- $ Nama Gedung dan filter? END -->

            <div class="flex flex-direction-column gap-20" id="list-lantai-kamar">

                <!-- $ list room lantai ? start -->
                <div id="room-lantai-1">
                    <p class="room-floor-title" id="room-floor-title">1<sup>st</sup> Floor</p>

                    <!-- $ list room PER lantai start -->
                    <div class="grid-col-4 gap-20 grid-center" id="room-list">

                        <div class="room padding-10 flex align-center justify-between" id="room-1">
                            <div class="room-desc1">
                                <p class="room-name" id="room-name">A1-001</p>
                                <p id="room-lantai">1<sup>st</sup> Floor</p>
                            </div>
                            <div class="room-desc2 flex gap-10 align-center">
                                <p class="room-capacity"><span id="room-current">1</span> / <span id="room-max">5</span>
                                </p>
                                <div class="room-capacity-color" id="room-capacity-color"></div>
                            </div>
                        </div>

                    </div>
                    <!-- $ list room PER lantai END -->

                </div>
                <!-- $ list room lantai ? end -->

                <!-- $ list room lantai ? start -->
                <div id="room-lantai-2">
                    <p class="room-floor-title" id="room-lantai">2<sup>nd</sup> Floor</p>

                    <div class="grid-col-4 gap-20 grid-center" id="room-list">

                        <!-- $ list room PER lantai start -->
                        <div class="room padding-10 flex align-center justify-between" id="room-1" onclick="test()">
                            <div class="room-desc1">
                                <p class="room-name" id="room-name">A2-001</p>
                                <p id="room-lantai">2<sup>nd</sup> Floor</p>
                            </div>
                            <div class="room-desc2 flex gap-10 align-center">
                                <p class="room-capacity"><span id="room-current">1</span> / <span id="room-max">5</span>
                                </p>
                                <div class="room-capacity-color" id="room-capacity-color"></div>
                            </div>
                        </div>
                        <!-- $ list room PER lantai END -->

                    </div>
                </div>
                <!-- $ list room lantai ? end -->

            </div>
        </div>
    </section>
    <!-- $ list room END -->
    <br>
    <br>
    <script src="../asset/js/pick_room.js"></script>
    <script src="../asset/js/back_to_book_form.js"></script>
    <script src="../asset/js/user_validation.js"></script>
</body>

</html>
