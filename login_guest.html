<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Guest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
    <link rel="stylesheet" href="asset/css/landing_page.css" />
    <link rel="stylesheet" href="asset/css/index.css" />
    <link rel="stylesheet" href="asset/css/navbar.css" />
    <link rel="stylesheet" href="asset/css/login_form.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <!-- Navbar start -->
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a class="logo-img" href="landing_page.html"
              >Asrama<span>Skuy</span></a
            >
          </div>
          <div class="nav-link">
            <p>Welcome</p>
            <a href="login_pilih.html"
              ><button class="login-button" href="">Login</button></a
            >
          </div>
        </nav>
      </div>
      <!-- Navbar end -->
    </header>
    <div class="container" style="margin-top: 70px">
      <a href="./login_pilih.html"
        ><span class="material-symbols-outlined">arrow_back</span></a
      >
      <div class="grid-container">
        <div class="grid-item">
          <img id="sapiens1" src="asset/image/sapiens1.png" alt="sapiens1" />
        </div>
        <div class="grid-item">
          <div class="login-box">
            <div class="header">Login or Signup</div>
            <hr />
            <div class="isi">
              <div id="greetings">Welcome to Asrama</div>
              <div class="username">
                <input type="username" class="nik" id="nik" placeholder="NIK" />
              </div>
              <div class="pass">
                <input
                  type="password"
                  id="pass"
                  placeholder="Password"
                />
              </div>
              <div class="remember-me">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <div style="text-align: center">
                <a href="#"><button class="login" id="loginButton">Log In</button></a>
              </div>
              <div style="text-align: center">
                <a href="register_guest.html"
                  ><button class="signup">Don't have an account?</button></a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <img id="sapiens2" src="asset/image/sapiens2.png" alt="sapiens2" />
        </div>
      </div>
    </div>
    <script type="module" src="asset/js/login_guest.js"></script>
  </body>
</html>
