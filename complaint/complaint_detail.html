<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsramaSkuy</title>
    <link rel="stylesheet" href="asset/css/index.css" />
    <link rel="stylesheet" href="asset/css/navbar_login.css" />
    <link rel="stylesheet" href="asset/css/list_card.css" />
    <link rel="stylesheet" href="asset/css/complaint_form.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>

<body>
    <header>
        <!-- $ Navbar start -->
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a class="logo-img" href="landing_page_login.html">Asrama<span>Skuy</span></a>
                </div>
                <div class="nav-link">
                    <a href="../booking/book_form.html" onclick="">Rent a room</a>
                    <a href="complaint_page.html">Complaint</a>
                    <a href="transaction_page.html">Transaction</a>
                    <a href="profile_page.html"><button class="profile-button" href="">
                            <span>Profile</span>
                            <div class="profile-logo">
                                <img src="asset/image/profile_avatar.png" width="20px" height="20px" />
                            </div>
                        </button></a>
                </div>
            </nav>
        </div>
        <!-- $ Navbar end -->
    </header>

    <section class="container" style="margin-top: 70px; overflow: auto;">
        <div style="margin-top: 30px;">
            <div class="flex gap-20 align-center">
                <a href="./complaint_page.html"><span class="material-symbols-outlined back-logo2">arrow_back</span></a>
                <h1>Make A New Complaint</h1>
            </div>
        </div>

        <div style="padding-inline: 3rem;">

            <!-- $ bagian compl-type and submit START -->
            <div class="card-list2 padding-40" id="complaint-form">
                <div class="flex justify-between align-center">

                    <div class="card-status-box flex justify-center padding-10">
                        <p class="no-margin card-status-text" id="complaint-status-text">Asked</p>
                    </div>

                    <div class="flex flex-direction-column align-end" id="complaint-email">
                        <p class="text-3 no-margin">This complaint will be replied through this email</p>
                        <p class="text-2 no-margin">stevenuhuy@gulugulu.com</p>
                    </div>
                </div>
                <br>
                <div class="flex justify-between">
                    <div>
                        <!-- $ inputan compl-type START -->
                        <p class="no-margin filter-label">Complaint Type</p>
                        <div class="filter">
                            <p class="no-margin text-4" id="complaint-type">Room Problem 1</p>
                        </div>
                        <!-- $ inputan compl-type END -->
                    </div>
                </div>
                <br>

                <p class="no-margin filter-label" style="margin-bottom: 5px;">Description</p>
                <textarea class="text-desc" name="compl-desc" id="compl-desc" readonly>Asyikk ruangannya hehe</textarea>
                <br>
                <br>

                <div class="flex justify-center text-3" style="width: 100%;">
                    Please kindly wait our reply on your email
                </div>
            </div>
            <!-- $ bagian compl-type and submit END -->
        </div>

    </section>
    <br>
    <br>
    <br>
    <br>
    <footer>
        @copyright 2023
    </footer>
    <script src="../asset/js/user_validation.js"></script>
</body>

</html>
