<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/index.css" />
    <link rel="stylesheet" href="asset/css/navbar_login.css" />
    <link rel="stylesheet" href="asset/css/profile.css" />\
    <link rel="stylesheet" href="asset/css/edit_profile.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <title>Document</title>
</head>

<body>
    <header>
        <!-- $ Navbar start -->
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a class="logo-img" href="landing_page_login.html">Asrama<span>Skuy</span></a>
                </div>
                <div class="nav-link">
                    <a href="booking/book_form.html" onclick="">Rent a room</a>
                    <a href="complaint/complaint_page.html">Complaint</a>
                    <a href="transaction_page.html">Transaction</a>
                    <a href="profile_page.html"><button class="profile-button" href="">
                            <span>Profile</span>
                            <div class="profile-logo">
                                <img src="asset/image/profile_avatar.png" width="20px" height="20px" />
                            </div>
                        </button></a>
                </div>
            </nav>
        </div>
        <!-- $ Navbar end -->
    </header>

    <!-- $ Edit Profile start -->
    <section class="container min-height-100vh" style="margin-top: 70px;">
        <div style="margin-top: 30px;">
            <div class="flex gap-20 align-center">
                <a id="back-button"><span class="material-symbols-outlined back-logo2">arrow_back</span></a>
                <h1>Edit Profile</h1>
            </div>
        </div>


        <div class="edit-area">
            <div class="flex flex-direction-column gap-20">
                <!-- $ Bagian Edit Data Pribadi Start -->
                <div>
                    <div class="header2">Personal Information</div>
                    <div class="grid-col-2 gap-20">
                        <div class="flex flex-direction-column gap-10">
                            <div>
                                <label class="input-label">Email</label><br>
                                <input class="input-text" id="email" value="" placeholder="Insert your email">
                                <small class="warning" id="warning"></small>
                            </div>
                            <div>
                                <label class="input-label">Password</label><br>
                                <input type="password" class="input-text" id="password"
                                    placeholder="Insert your password" required>
                                <small class="warning" id="warning"></small>
                            </div>
                            <div>
                                <label class="input-label">Full Name</label><br>
                                <input class="input-text" id="nama" value="" placeholder="Insert your name" required>
                                <small class="warning" id="warning"></small>
                            </div>
                            <div>
                                <label class="input-label">NIK</label>
                                <input class="input-text" id="nik" value="" placeholder="Insert your NIK" required>
                                <small class="warning" id="warning-nik"></small>
                            </div>
                        </div>
                        <div class="flex flex-direction-column gap-10">
                            <div>
                                <label class="input-label">Date of Birth</label>
                                <input type="date" class="input-text" id="birth" required>
                                <small class="warning" id="warning-birth"></small>
                            </div>
                            <div>
                                <label class="input-label">Address</label>
                                <input class="input-text" id="address" value="" placeholder="Insert your address"
                                    required>
                                <small class="warning" id="warning-adress"></small>
                            </div>
                            <div>
                                <label class="input-label">Gender</label>
                                <select class="input-text" name="period" id="period">
                                    <option value="male">
                                        Male
                                    </option>
                                    <option value="female">
                                        Female
                                    </option>
                                </select>
                            </div>
                            <div>
                                <label class="input-label">Phone Number</label>
                                <input type="number" class="input-text" id="phone" value=""
                                    placeholder="Insert your Phone Number" required>
                                <small class="warning" id="warning-phone"></small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- $ Bagian Edit Data Pribadi END -->

                <!-- $ Bagian Edit Data Ortu Start -->
                <div class="grid-col-2 gap-20">
                    <div>
                        <div class="header2">Father's Information</div>
                        <div class="flex flex-direction-column gap-10">
                            <div>
                                <label class="input-label">Name (Father)</label>
                                <input class="input-text" id="f-name" value="" placeholder="Insert your Father name"
                                    required>
                                <small class="warning" id="warning-f-name"></small>
                            </div>
                            <div>
                                <label class="input-label">Occupation (Father)</label>
                                <input class="input-text" id="f-occ" value=""
                                    placeholder="Insert your Father occupation" required>
                                <small class="warning" id="warning-f-occ"></small>
                            </div>
                            <div>
                                <label class="input-label">Phone Number (Father)</label>
                                <input type="number" class="input-text" id="f-phone" value=""
                                    placeholder="Insert your Father Phone Number" required>
                                <small class="warning" id="warning-f-phone"></small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="header2">Mother's Information</div>
                        <div class="flex flex-direction-column gap-10">
                            <div>
                                <label class="input-label">Name (Mother)</label>
                                <input class="input-text" id="m-name" value="" placeholder="Insert your Mother name"
                                    required>
                                <small class="warning" id="warning-m-name"></small>
                            </div>
                            <div>
                                <label class="input-label">Occupation (Mother)</label>
                                <input class="input-text" id="m-occ" value=""
                                    placeholder="Insert your Mother occupation" required>
                                <small class="warning" id="warning-m-occ"></small>
                            </div>
                            <div>
                                <label class="input-label">Phone Number (Mother)</label>
                                <input type="number" class="input-text" id="m-phone" value=""
                                    placeholder="Insert your Mother Phone Number" required>
                                <small class="warning" id="warning-m-phone"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- $ Bagian Edit Data Ortu END -->
            </div>

            <div class="flex justify-end">
                <input type="button" class="edit-button" id="simpan-button" value="simpan">
            </div>
        </div>

    </section>
    <!-- $ Profile end -->
    <br>
    <br>
    <footer>
        @copyright 2023
    </footer>

    <script type="module" src="asset/js/edit_profile.js"></script>
    <script src="asset/js/user_validation.js"></script>
</body>

</html>
