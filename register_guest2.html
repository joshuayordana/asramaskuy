<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Guest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
    <link rel="stylesheet" href="asset/css/landing_page.css" />
    <link rel="stylesheet" href="asset/css/index.css" />
    <link rel="stylesheet" href="asset/css/navbar.css" />
    <link rel="stylesheet" href="asset/css/register_form.css" />
  </head>
  <body>
    <header class="">
      <!-- Navbar start -->
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a class="logo-img" href="landing_page.html"
              >Asrama<span>Skuy</span></a
            >
          </div>
          <div class="nav-link">
            <p>Welcome</p>
            <a href="login_pilih.html"
              ><button class="login-button" href="">Login</button></a
            >
          </div>
        </nav>
      </div>
      <!-- Navbar end -->
    </header>

    <div class="container" style="margin-top: 70px">
      <a href="./register_guest.html"
        ><span class="material-symbols-outlined">arrow_back</span></a
      >
      <div class="grid-container">
        <div class="grid-item">
          <img id="sapiens1" src="asset/image/sapiens1.png" alt="sapiens1" />
        </div>
        <div class="grid-item">
          <div class="login-box" style="height: 42vh">
            <div class="header">Sign Up</div>
            <div class="isi">
              <div class="data">
                Email<input
                  type="email"
                  class="input-text"
                  id="email"
                  placeholder="example@gulugulu.com"
                />
              </div>
              <div class="data">
                Password<input
                  type="password"
                  class="input-text"
                  id="password"
                  placeholder="Insert your password"
                />
              </div>
              <div class="data">
                Phone<input
                  type="tel"
                  class="input-text"
                  id="phone"
                  placeholder="Insert your phone number"
                />
              </div>
              <div style="text-align: center">
                <a href="#"><button class="login">Submit Registration</button></a>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <img id="sapiens2" src="asset/image/sapiens2.png" alt="sapiens2" />
        </div>
      </div>
    </div>
  </body>
</html>
