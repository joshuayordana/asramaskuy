<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsramaSkuy</title>
    <link rel="stylesheet" href="asset/css/index.css" />
    <link rel="stylesheet" href="asset/css/navbar_login.css" />
    <link rel="stylesheet" href="asset/css/list_card.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>

<body>
    <header>
        <!-- Navbar start -->
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a class="logo-img" href="landing_page_login.html">Asrama<span>Skuy</span></a>
                </div>
                <div class="nav-link">
                    <a href="complaint_page.html">Complaint</a>
                    <a href="transaction_page.html">Transaction</a>
                    <a href="profile_page.html"><button class="profile-button" href="">
                            <span>Profile</span>
                            <div class="profile-logo">
                                <img src="asset/image/profile_avatar.png" width="20px" height="20px" />
                            </div>
                        </button></a>
                </div>
            </nav>
        </div>
        <!-- Navbar end -->
    </header>

    <section class="container" style="margin-top: 70px; overflow: auto;">
        <div class="flex justify-between" style="margin-top: 30px;">
            <div class="flex gap-20 align-center">
                <a href="./profile_page.html"><span class="material-symbols-outlined back-logo2">arrow_back</span></a>
                <h1>Booking List</h1>
            </div>

            <!-- $ bagian filter START -->
            <div class="flex flex-direction-column justify-center" style="padding-right: 3rem;">
                <span class="filter-label">Order By Date</span>
                <select class="filter" name="filter-date" id="filter-date">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <!-- $ bagian filter END -->

        </div>

        <div style="padding-inline: 3rem;">

            <!-- $ bagian trans-list START -->
            <div class="card-list padding-20 flex flex-direction-column gap-20" id="transaction-list">

                <!-- $ bagian trans-item START -->
                <div class="card-item padding-10 flex flex-direction-column gap-10" id="transaction-item-n">

                    <!-- $ bagian line-pertama START -->
                    <div class="flex gap-20 align-center">
                        <img class="card-logo" src="asset/image/book-check.png" alt="">
                        <h1 class="no-margin text-1">Booking</h1>
                        <p class="no-margin text-2" id="transaction-date">32 Jan 2023</p>
                        <div class="card-status-box flex justify-center padding-10">
                            <p class="no-margin card-status-text" id="transaction-status-text">Alloted</p>
                        </div>
                        <p class="no-margin text-2" id="transaction-id">ID-23412342145/BOO/XVII</p>
                    </div>
                    <!-- $ bagian line-pertama END -->

                    <!-- $ bagian line-kedua START -->
                    <div class="flex gap-10 align-center">
                        <h1 class="no-margin text-1" id="transaction-room">A1-001</h1>
                        <p class="no-margin text-2" id="transaction-bed">
                            [
                            <span id="transaction-bed">1</span>
                            beds ]
                        </p>
                    </div>
                    <!-- $ bagian line-kedua END -->

                    <!-- $ bagian line-ketiga START -->
                    <div class="flex gap-10 align-center">
                        <h1 class="no-margin text-1">Date:</h1>
                        <p class="no-margin text-2">
                            <span id="transaction-check-in">1/7/2023</span>
                            -
                            <span id="transaction-check-out">1/1/2024</span>
                        </p>
                    </div>
                    <!-- $ bagian line-ketiga END -->

                    <h1 class="no-margin text-1">Price: <span class="text-2">IDR <span
                                id="transaction-price">2.121.000</span></span>
                    </h1>
                    <div class="flex align-center justify-between">
                        <div class="text-1" id="transaction-method">BCA Virtual Account</div>
                        <div class="clickable-button not-active" onclick="">extend</div>
                        <div class="disabled-button">extend</div>
                    </div>
                </div>
                <!-- $ bagian trans-item END -->

            </div>
            <!-- $ bagian trans-list END -->
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
